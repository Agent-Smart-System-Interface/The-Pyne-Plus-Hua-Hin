<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE PYNE ADMIN DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fafaf9; color: #44403c; }
        .dense-row td { padding: 0.4rem 0.6rem !important; border-bottom: 1px solid #f5f5f4; vertical-align: middle; }
        .dense-row th { padding: 0.6rem !important; font-size: 10px !important; text-transform: uppercase; }
        .status-badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; }
        .truncate-text { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-2 md:p-6 italic">

    <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row gap-2 mb-4">
            <div class="flex-1 flex gap-2">
                <div class="bg-white px-4 py-3 rounded-xl shadow-sm border border-amber-100 flex items-center min-w-fit">
                    <span class="text-amber-700 font-bold text-[11px] uppercase tracking-tighter">üëë THE PYNE PLUS</span>
                </div>
                <div class="relative flex-1">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-amber-300 text-xs"></i>
                    <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô The Pyne..." class="w-full pl-10 pr-4 py-3 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-amber-100 text-[11px] font-bold">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-amber-50">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-[#78350f] text-white">
                        <tr class="italic uppercase text-[9px] tracking-widest">
                            <th class="w-[20%]">ID</th>
                            <th class="w-[45%]">Property Name</th>
                            <th class="w-[20%] text-center">Status</th>
                            <th class="w-[15%] text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-stone-900/60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-8 border-amber-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-stone-800 mb-6 uppercase italic">üõ†Ô∏è Update Unit: <span id="editingId" class="text-amber-600"></span></h2>
            <div class="space-y-4">
                <input type="text" id="idName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô" class="w-full p-4 bg-stone-50 rounded-xl outline-none font-bold text-[11px]">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="price" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤" class="p-4 bg-amber-50 text-amber-700 font-bold rounded-xl outline-none text-sm">
                    <select id="sysStatus" class="p-4 bg-white border border-stone-100 rounded-xl font-bold text-[10px] outline-none">
                        <option value="Live">üü¢ Online</option>
                        <option value="Pending">üü° Pending</option>
                        <option value="Sold">üî¥ Sold</option>
                    </select>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-stone-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-amber-600 transition-all mt-4">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        const PROJECT_ID = "Project_B";
        let masterData = [];

        async function init() {
            const tbody = document.getElementById('unitTableBody');
            tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center animate-pulse text-amber-600 text-xs italic font-bold'>üëë SYNCING THE PYNE...</td></tr>";
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-red-500 font-bold'>Connection Error</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-amber-50/50 transition-colors">
                    <td class="font-bold text-stone-900">${u.id}</td>
                    <td class="font-bold text-stone-500 truncate-text">${u.name || '-'}</td>
                    <td class="text-center"><span class="${getStatusStyle(u.status)} status-badge">${u.status || 'PND'}</span></td>
                    <td class="text-center text-amber-600"><button onclick="openEdit('${u.id}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }

        function getStatusStyle(s) {
            if (s === 'Live' || s === 'Online') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${PROJECT_ID}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }

        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            const payload = { project: PROJECT_ID, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('idName').value, price: document.getElementById('price').value, sysStatus: document.getElementById('sysStatus').value, files: [] };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                closeEdit(); init();
            } catch (e) { btn.disabled = false; btn.innerText = 'Error'; }
        }
        window.onload = init;
    </script>
</body>
</html>
