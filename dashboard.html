    <style>

        .dense-row td { padding: 0.4rem 0.5rem !important; line-height: 1.1; }

<body class="p-2 md:p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row gap-2 mb-3">
            <div class="flex-1 flex gap-2">

                </div>
                <div class="relative flex-[1.5]">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-slate-300 text-[10px]"></i>
                    <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô The Pyne..." class="w-full pl-8 pr-3 py-2 bg-white rounded-lg shadow-sm border-none ring-1 ring-slate-200 text-[10px] font-bold outline-none">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-amber-800 text-white italic">
                        <tr>
                            <th class="w-[20%]">ID</th>
                            <th class="w-[50%]">Property Name</th>
                            <th class="w-[15%] text-center">Status</th>
                            <th class="w-[15%] text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="font-medium italic">
                        <tr><td colspan="4" class="p-10 text-center text-slate-400 text-xs">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• The Pyne...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl border-t-8 border-amber-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-slate-800 mb-4 italic uppercase">üëë Update Unit: <span id="editingId" class="text-amber-600"></span></h2>
            <div class="space-y-4 italic">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô</label>
                    <input type="text" id="idName" class="w-full p-3 bg-slate-50 rounded-xl outline-none shadow-inner border-none font-bold text-[11px]">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ø)</label>
                        <input type="number" id="price" class="w-full p-3 bg-amber-50 text-amber-700 font-bold rounded-xl outline-none border-none shadow-inner text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</label>
                        <select id="sysStatus" class="w-full p-3 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none">
                            <option value="Live">üü¢ Live</option>
                            <option value="Pending">üü° Pending</option>
                            <option value="Sold">üî¥ Sold</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="closeEdit()" class="flex-1 py-3 text-slate-400 text-[10px] font-bold uppercase hover:bg-slate-50 rounded-xl">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    <button onclick="saveData()" id="btnSave" class="flex-[2] bg-amber-900 text-white py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg active:scale-95">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        const PROJECT_ID = "Project_B";
        let masterData = [];

        async function fetchData() {
            const tbody = document.getElementById('unitTableBody');
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-8 text-center text-red-500 font-bold text-xs'>‚ö†Ô∏è ‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-amber-50/50 transition-colors">
                    <td class="font-bold text-slate-900 text-[11px]">${u.id}</td>
                    <td><div class="truncate-name font-bold text-slate-500">${u.name || '-'}</div></td>
                    <td class="text-center"><span class="${getStatusStyle(u.status)} status-badge">${u.status || 'PND'}</span></td>
                    <td class="text-center"><button onclick="openEdit('${u.id}', '${u.project}')" class="text-amber-600 p-2 text-xs"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }

        function getStatusStyle(s) {
            if (s === 'Live') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id, project) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }

        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            const payload = { project: PROJECT_ID, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('idName').value, price: document.getElementById('price').value, sysStatus: document.getElementById('sysStatus').value, files: [] };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                closeEdit(); fetchData();
            } catch (e) { btn.disabled = false; btn.innerText = '‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà'; }
        }
        window.onload = fetchData;
    </script>
</body>
</html>
