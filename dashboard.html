<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADMIN DASHBOARD - FULL SCREEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .dense-row td { padding: 0.5rem 0.6rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 700; text-transform: uppercase; border-width: 1px; }
        .bg-unit-available { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .bg-unit-sold { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .bg-unit-con { background: #fff7ed; color: #9a3412; border-color: #ffedd5; }
        .bg-unit-res { background: #fefce8; color: #854d0e; border-color: #fef08a; }
    </style>
</head>
<body class="p-2 md:p-6 italic">

    <div class="max-w-6xl mx-auto">
        <div class="flex gap-2 mb-4">
            <div class="bg-white px-4 py-3 rounded-xl shadow-sm border border-slate-100 flex items-center min-w-fit">
                <span id="projectTitle" class="text-blue-700 font-bold text-[10px] uppercase">üìç LOADING...</span>
            </div>
            <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..." class="flex-1 p-3 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold">
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-[#0f172a] text-white">
                        <tr class="uppercase text-[9px] tracking-widest italic">
                            <th class="w-[20%] pl-4">HP-ID</th>
                            <th class="w-[30%]">Plot Name</th>
                            <th class="w-[15%] text-center">System</th>
                            <th class="w-[20%] text-center">Unit Status</th>
                            <th class="w-[15%] text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] font-medium text-slate-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-[10px] border-blue-600">
            <h2 class="text-sm font-bold text-slate-800 mb-6 uppercase">üõ†Ô∏è Update: <span id="editingId" class="text-blue-600 underline"></span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">‡πÅ‡∏õ‡∏•‡∏á (PLOT)</label>
                    <input type="text" id="plotInput" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px]">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-blue-600 ml-2 uppercase">System</label>
                        <select id="sysStatusSelect" class="w-full p-4 bg-white border border-slate-200 rounded-xl font-bold text-[10px]">
                            <option value="Online">üü¢ Online</option><option value="Pending">üü° Pending</option><option value="Off">üî¥ Off</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-orange-600 ml-2 uppercase">Status</label>
                        <select id="unitStatusSelect" class="w-full p-4 bg-white border border-slate-200 rounded-xl font-bold text-[10px]">
                            <option value="Available">Available</option><option value="Under Construction">Under Con</option><option value="Sold">Sold</option><option value="Reserved">Reserved</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-xl hover:bg-slate-900 transition-all">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏≤ MASTER</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyxj74eWAp8j-woDRPSOh-V0p2LHQmqPhKw4VyaKUawiZMbC204wsLMz4dJn2MGpdwt/exec"; 
        const PROJECT_ID = "Project_B"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô Project_A ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö CoCo
        let masterData = [];

        async function init() {
            document.getElementById('projectTitle').innerText = PROJECT_ID === "Project_A" ? "üìç COCO HUA HIN" : "üëë THE PYNE PLUS";
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}&t=${Date.now()}`);
                masterData = await res.json(); renderTable(masterData);
            } catch (e) { console.error(e); }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/40 transition-colors">
                    <td class="font-bold text-slate-900 pl-4 border-l-4 border-blue-500">${u.id}</td>
                    <td class="font-bold text-slate-500">${u.plot || '-'}</td>
                    <td class="text-center"><span class="badge ${u.sysStatus === 'Online' ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'}">${u.sysStatus}</span></td>
                    <td class="text-center"><span class="badge ${getUnitClass(u.unitStatus)}">${u.unitStatus}</span></td>
                    <td class="text-center text-blue-600"><button onclick="openEdit('${u.id}','${u.plot}','${u.sysStatus}','${u.unitStatus}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        function openEdit(id, plot, sys, unit) {
            document.getElementById('editingId').innerText = id;
            // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            document.getElementById('plotInput').value = plot === '-' ? "" : plot; 
            document.getElementById('sysStatusSelect').value = sys;
            document.getElementById('unitStatusSelect').value = unit;
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            const params = new URLSearchParams();
            params.append('project', PROJECT_ID);
            params.append('hpId', document.getElementById('editingId').innerText);
            params.append('plotName', document.getElementById('plotInput').value); // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏õ‡∏•‡∏á‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
            params.append('sysStatus', document.getElementById('sysStatusSelect').value);
            params.append('unitStatus', document.getElementById('unitStatusSelect').value);

            try {
                await fetch(API_URL, { method: 'POST', body: params });
                alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); location.reload();
            } catch (e) { btn.disabled = false; }
        }

        function getUnitClass(s) {
            const map = { 'Available': 'bg-unit-available', 'Sold': 'bg-unit-sold', 'Under Construction': 'bg-unit-con', 'Reserved': 'bg-unit-res' };
            return map[s] || 'bg-slate-100 text-slate-400';
        }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        window.onload = init;
    </script>
</body>
</html>
