<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE PYNE - UNIT DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fafaf9; }
        .dense-row td { padding: 0.5rem 0.4rem !important; border-bottom: 1px solid #f5f5f4; vertical-align: middle; }
        .dense-row th { padding: 0.6rem 0.4rem !important; font-size: 10px !important; text-transform: uppercase; }
        .no-wrap-id { white-space: nowrap; font-size: 11px; font-weight: 700; color: #78350f; }
        .status-badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; white-space: nowrap; }
    </style>
</head>
<body class="p-2 md:p-6 italic">
    <div class="max-w-4xl mx-auto">
        <div class="flex gap-2 mb-4">
            <div class="bg-white px-3 py-3 rounded-xl shadow-sm border border-amber-100 min-w-fit flex items-center">
                <span class="text-amber-700 font-bold text-[10px]">üëë THE PYNE PLUS</span>
            </div>
            <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™ HP..." class="flex-1 px-4 py-3 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-amber-100 text-[11px] font-bold">
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-amber-50">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-amber-900 text-white italic">
                        <tr class="uppercase text-[9px] tracking-widest">
                            <th class="w-[20%] pl-4">HP-ID</th>
                            <th class="w-[35%]">Plot</th>
                            <th class="w-[15%] text-center">System</th>
                            <th class="w-[20%] text-center">Unit Status</th>
                            <th class="w-[10%] text-center">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-stone-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-8 border-amber-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-stone-800 mb-6 uppercase italic">üõ†Ô∏è Update Pyne: <span id="editingId" class="text-amber-600"></span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-stone-400 uppercase ml-2 italic">‡πÅ‡∏õ‡∏•‡∏á (PLOT)</label>
                    <input type="text" id="plotInput" class="w-full p-4 bg-stone-50 rounded-xl outline-none font-bold text-[11px]">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-amber-600 italic">System</label>
                        <select id="sysStatus" class="w-full p-4 bg-white border border-stone-100 rounded-xl font-bold text-[10px] outline-none">
                            <option value="Online">üü¢ Online</option><option value="Pending">üü° Pending</option><option value="Off">üî¥ Off</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-amber-600 italic">Unit Status</label>
                        <select id="unitStatus" class="w-full p-4 bg-white border border-stone-100 rounded-xl font-bold text-[10px] outline-none">
                            <option value="Available">Available</option><option value="Under Construction">Under Con</option><option value="Reserved">Reserved</option><option value="Sold">Sold</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-stone-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-amber-600 transition-all mt-4 italic">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Pyne</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        const PROJECT_ID = "Project_B";
        let cachedData = [];
        async function init() {
            const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
            cachedData = await res.json(); renderTable(cachedData);
        }
        function renderTable(d) {
            document.getElementById('unitTableBody').innerHTML = d.map(u => `
                <tr class="hover:bg-amber-50/50 transition-colors text-stone-600">
                    <td class="no-wrap-id pl-4">${u.id}</td><td>${u.name || '-'}</td>
                    <td class="text-center"><span class="${getSysColor(u.sysStatus)} status-badge">${u.sysStatus || 'PND'}</span></td>
                    <td class="text-center"><span class="${getUnitColor(u.unitStatus)} status-badge">${u.unitStatus || 'N/A'}</span></td>
                    <td class="text-center text-amber-600"><button onclick="openEdit('${u.id}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }
        function getSysColor(s) { return s==='Online'?'bg-green-100 text-green-600':(s==='Off'?'bg-red-100 text-red-600':'bg-yellow-100 text-yellow-600'); }
        function getUnitColor(s) { 
            if(s==='Available') return 'bg-green-50 text-green-600'; if(s==='Sold') return 'bg-red-50 text-red-600';
            if(s==='Under Construction') return 'bg-orange-50 text-orange-600'; return 'bg-yellow-50 text-yellow-600';
        }
        async function openEdit(id) {
            document.getElementById('editingId').innerText = id; document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${PROJECT_ID}&hpId=${id}`);
            const data = await res.json();
            document.getElementById('plotInput').value = data.ID_NAME || "";
            document.getElementById('sysStatus').value = data.System_Status || "Pending";
            document.getElementById('unitStatus').value = data.Status || "Available";
        }
        function localSearch() {
            const t = document.getElementById('searchInput').value.toUpperCase();
            renderTable(cachedData.filter(u => u.id.toUpperCase().includes(t) || (u.name && u.name.toUpperCase().includes(t))));
        }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            const payload = { project: PROJECT_ID, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('plotInput').value, sysStatus: document.getElementById('sysStatus').value, unitStatus: document.getElementById('unitStatus').value, files: [] };
            try { await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); closeEdit(); init(); } catch (e) { btn.disabled = false; }
        }
        window.onload = init;
    </script>
</body>
</html>
