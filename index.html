<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project A - Luxury Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm py-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 uppercase tracking-widest">COCO HUA HIN <span class="text-blue-600">PROJECT A</span></h1>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="loading" class="text-center py-20 text-gray-400 animate-pulse">กำลังโหลดข้อมูลโครงการ A...</div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx0oMpbOThy-0tLUk-MpS6RrbhrbxUozfNUr92Y3wVGhufN51WspGUyuTWnHJ0t0kOE/exec"; 

        async function init() {
            try {
                const res = await fetch(`${API_URL}?action=getPublicCatalog&project=Project_A`);
                const json = await res.json();
                if (json.status === "success") render(json.data);
            } catch (e) { document.getElementById('loading').innerText = "⚠️ ไม่สามารถโหลดข้อมูลได้"; }
        }

        function render(items) {
            const grid = document.getElementById('grid');
            document.getElementById('loading').style.display = 'none';
            if (items.length === 0) { grid.innerHTML = "<p class='col-span-full text-center'>ยังไม่มีบ้านที่ออนไลน์ในขณะนี้</p>"; return; }
            grid.innerHTML = items.map(i => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl transition-all">
                    <img src="${i.Thumbnail_Image}" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <span class="text-xs font-bold text-blue-500 uppercase">${i.HP_ID}</span>
                        <h3 class="text-xl font-bold text-gray-800 my-2">${i.ID_NAME}</h3>
                        <p class="text-2xl font-bold text-blue-600 mb-6">฿${Number(i.Price).toLocaleString()}</p>
                        <button class="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold">ดูรายละเอียด</button>
                    </div>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
</html>
